
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Lista de Lojas</h3>
    </div>
    <div class="panel-body">
        <div class="list-group list">

          <div *ngIf="!isVendedor">
            <a routerLink="/compra/{{ loja.Id }}" [queryParams]="loja" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let loja of this.filteredItems">
              <div class="d-flex w-100 justify-content-between">
                <h5>{{ loja.Nome }} </h5>
                <small>
                  <p>
                    <i class="fa fa-star" style="color: yellow;"></i>
                    {{ loja.MediaAvaliacoes }}
                  </p>
                </small>
              </div>
              <p class="mb-1">{{ loja.EnderecoDaLoja }}</p>
            </a>
          </div>
          <div *ngIf="isVendedor">
              <a routerLink="/vendedor/{{vendedor.Id}}/loja/{{loja.Id}}/criar-porcao-prato" [queryParams]="{vendedor, loja}" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let loja of this.filteredItems">
                <div class="d-flex w-100 justify-content-between">
                  <h5>{{ loja.Nome }} </h5>
                  <small>
                    <p>
                      <i class="fa fa-star" style="color: yellow;"></i>
                      {{ loja.MediaAvaliacoes }}
                    </p>
                  </small>
                </div>
                <p class="mb-1">{{ loja.EnderecoDaLoja }}</p>
              </a>
            </div>
            <a class="list-group-item list-group-item-action flex-column align-items-start sem-cont" *ngIf="!haveItens">NÃ£o existem lojas cadastradas</a>

          </div>
    </div>
  </div>
