<div class="card mt-2">
  <div class="card-header">
    Lista de Pratos
  </div>
  <div class="card-body">
    <div *ngIf="this.itensCarregados" class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0"
        aria-valuemax="100" style="width: 75%">
      </div>
    </div>

    <div class="row">
      <div class="list-group w-100">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Prato 1</h5>
            <div class="d-inline-flex">
              <div class="mr-2 ml-2">Quantidade:
                <strong>{{ 0 }}</strong>
              </div>
              <strong>Valor Unit√°rio: {{ 10 | currency: 'R$' }} </strong>
            </div>
          </div>
          <div class="d-flex w-100 justify-content-between">
            <p class="mb-1">Quantidade: {{ 200 }}g</p>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-danger btn-sm">
                <i class="fa fa-minus"></i>
              </button>
              <button type="button" class="btn btn-primary btn-sm">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
