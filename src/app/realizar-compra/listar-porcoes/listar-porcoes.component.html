<div class="card mt-2">
  <div class="card-header">
    Lista de Porções
  </div>
  <div class="card-body">
    <div *ngIf="this.itensCarregados" class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0"
        aria-valuemax="100" style="width: 75%">
      </div>
    </div>

    <div class="row">
      <ul class="list-group w-100">
        <li class="list-group-item active">Porções</li>
        <li class="list-group-item">Porção 1</li>
        <li class="list-group-item">Porção 2</li>
      </ul>
    </div>
  </div>
</div>
